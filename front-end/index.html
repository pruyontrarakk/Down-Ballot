<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="site-header">
        <h1>Welcome to Down Ballot!</h1>
        <p>Your voice matters! Get involved and stay informed.</p>
    </header>

    <!-- Main Content Section -->
    <main class="form-container">
        <form class="form" action="">
            <div class="field half">
                <label for="zipcode">5-Digit Zipcode (ie. 10027):</label>
                <input type="text" id="zipcode" name="zipcode" class="text-input">
            </div>
            <div class="field half">
                <label for="state">State Abbreviation (ie. CA):</label>
                <input type="text" id="state" name="state" class="text-input">
            </div>

            <div class="field">
                <label>Select your concerns and/or inquiries: </label>
                <ul class="checkboxes">
                    <li class="checkbox">
                        <input type="checkbox" id="choice-0" class="checkbox-input" name="choice" value="0">
                        <label for="choice-0">Election Ballot</label>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" id="choice-1" class="checkbox-input" name="choice" value="1">
                        <label for="choice-1">District Environmental Issues</label>
                    </li>
                </ul>
            </div>

            <div class="field half">
                <input type="submit" class="button" value="Send">
            </div>
        </form>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
        <p>&copy; 2024 Down Ballot. All Rights Reserved.</p>
    </footer>

    <!-- Link to external JS file -->
    <script src="script.js"></script>
</body>
</html>
